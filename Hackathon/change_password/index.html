<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel ="stylesheet" href="style.css">

    <title>Change password</title>
  </head>
  <body>
      <div class="container">
          <h2>Change Password</h2>
          <p>To protect your account, make sure your password:</p>
            <p>Is longer than 8 characters</p>
             <p>Contains at least one capital letter, one number and one
                special character.</p>
              <p>Does not contain your username or email</p>
            <input type="text" class="form-control" placeholder="Current Password*">
            <input type="text" class="form-control" placeholder="New Password*">
            <input type="text" class="form-control" placeholder="Confirm Password*">
            <button type="submit" class="btn btn-primary  btn-lg btn-block">Send</button>
        </div>
        

   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign Up page</title>
  </head>
  <body>
      <main>
            <div class="row">
                <div class="col-4 left">
                    <h3> Welcome Back!</h3>
                    <p>To keep connected with us  please
                     login with your personal info</p>
                    <button type="submit" class="btn white  btn-lg">Sign in</button>
                      </div>
                </div>
                <div class="col-6 right">
                        <h4>Create Account</h4>
                        <div class="logo">
                          <button type="button" class="btn btn-light">
                              <i class='fa fa-google'></i>
                          </button>
                          <button type="button" class="btn btn-light">
                              <i class="fa fa-facebook-square" style=" color:#395185;"></i>
                          </button>
                          <button type="button" class="btn btn-light">
                              <i class='fa fa-apple'></i>
                          </button>
                        </div>
                       <p> or use your email for registeration</p>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Fullname*">
                                <input type="text" class="form-control" placeholder="Organization">
                                <input type="text" class="form-control" placeholder="Password*">
                                <input type="text" class="form-control" placeholder="Confirm password*">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">By signing up, you agree to our Terms and Conditions of Use</label>
                                      </div>
                            </div>
                                <button type="submit" class="btn btn-primary  btn-lg">Sign in</button>
                        </form>
                </div>
        
            </div>
      </main>
  </body>

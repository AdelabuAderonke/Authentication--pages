<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Forget password?</title>
  </head>
  <body>
      <div class="container">
          <h2>Forgot Password</h2>
          <p>Don’t worry, happens to to the rest of us.</p>
            <p>Resetting your password is easy, just type your email and we’ll send you<br>
            an email to reset your password</p>
            <input type="text" class="form-control" placeholder="Email">
            <button type="submit" class="btn btn-primary  btn-lg btn-block">Send</button>
            <p>Remember password?<span style="color:#318CC1;">Log in</span></p>
        </div>

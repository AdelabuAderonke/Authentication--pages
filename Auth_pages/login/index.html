<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Log in</title>
  </head>
  <body>
      <main>
        <div class="row">
          <div class="col-md-6 left">
              <h4>Sign in to Educate Me</h4>
              <div class="logo">
                <button type="button" class="btn btn-light">
                    <i class='fa fa-google'></i>
                </button>
                <button type="button" class="btn btn-light">
                    <i class="fa fa-facebook-square" style=" color:#395185;"></i>
                </button>
                <button type="button" class="btn btn-light">
                    <i class='fa fa-apple'></i>
                </button>
              </div>
             <p> or sign in with your username or email address</p>
             <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                      <small id="emailHelp" class="form-text text-muted">Forgot password?</small>
                    </div>
                    <button type="submit" class="btn btn-primary  btn-lg">Sign in</button>
            </form>
              
          </div>
          <div class="col-6 col-md-5 right">
           <h3> Hello, Friend!</h3>
            <p>Enter your Personal Details and start a journey with us</p>
            <button type="submit" class="btn white  btn-lg">Sign up</button>
          </div>
        </div>
      </main>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
